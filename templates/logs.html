<!DOCTYPE html>
<html>
<head>
    <title>NeonDisplay Logs</title>
    <style>
        {% raw %}
        :root {
            --bg-primary: #1a0000;
            --bg-secondary: #4d4d00;
            --bg-tertiary: #330000;
            --text-primary: #ffff00;
            --text-secondary: #ffcc00;
            --accent-color: #ff0000;
            --accent-hover: #cc0000;
            --border-color: #ff0000;
            --log-bg: #000000;
        }
        [data-theme="light"] {
            --bg-primary: #ffff00;
            --bg-secondary: #ff0000;
            --bg-tertiary: #ffcc00;
            --text-primary: #000000;
            --text-secondary: #4d0000;
            --accent-color: #ff0000;
            --accent-hover: #cc0000;
            --border-color: #000000;
            --log-bg: #ff0000;
        }
        {% endraw %}
        body { 
            font-family: Arial, sans-serif; 
            margin: 0;
            padding: 20px;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        .container {
            max-width: 100%;
            margin: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: var(--bg-secondary);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        input, button, select {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }
        button {
            background: var(--accent-color);
            border: none;
            cursor: pointer;
            color: white;
        }
        button:hover {
            background: var(--accent-hover);
        }
        .log-container {
            background: var(--log-bg);
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            max-height: 70vh;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }
        .log-line {
            margin: 2px 0;
            line-height: 1.4;
        }
        .log-error { color: #ff6b6b; }
        .log-warning { color: #ffd93d; }
        .log-info { color: #6bcbef; }
        .log-success { color: #6bcf7f; }
        .log-debug { color: #a0a0a0; }
        .theme-toggle {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 10px;
        }
        .theme-toggle:hover {
            background: var(--accent-hover);
        }
    </style>
</head>
<body data-theme="{{ current_theme }}">
    <div class="container">
        <div class="header">
            <h2>NeonDisplay Log Viewer</h2>
            <div class="controls">
                <form id="linesForm" method="GET" style="display: flex; gap: 10px; align-items: center;">
                    <label for="lines">Lines to show:</label>
                    <input type="number" id="lines" name="lines" value="{{ lines }}" min="10" max="10000" style="width: 80px;">
                    <button type="submit">Update</button>
                </form>
                <button onclick="toggleLive()" id="liveBtn">‚ñ∂Ô∏è Start Live</button>
                <button onclick="location.href='/'">‚Üê Back to Launcher</button>
                <button onclick="clearLogs()">üóëÔ∏è Clear Logs</button>
                <button onclick="clearBackups()">üóëÔ∏è Clear Backups</button>
                <button class="theme-toggle" onclick="toggleTheme()" id="themeBtn">
                    {{ '‚òÄÔ∏è' if current_theme == 'dark' else 'üåô' }}
                </button>
            </div>
        </div>
        <div class="log-container" id="logContent">
{{ log_content }}
        </div>
    </div>
    <script>
        let liveUpdate = false;
        let updateInterval;
        let currentTheme = '{{ current_theme }}';
        function toggleTheme() {
            currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.body.setAttribute('data-theme', currentTheme);
            const btn = document.getElementById('themeBtn');
            btn.innerHTML = currentTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/toggle_theme';
            const themeInput = document.createElement('input');
            themeInput.type = 'hidden';
            themeInput.name = 'theme';
            themeInput.value = currentTheme;
            form.appendChild(themeInput);
            document.body.appendChild(form);
            form.submit();
        }
        function toggleLive() {
            liveUpdate = !liveUpdate;
            const btn = document.getElementById('liveBtn');
            if (liveUpdate) {
                btn.innerHTML = '‚è∏Ô∏è Stop Live';
                startLiveUpdates();
            } else {
                btn.innerHTML = '‚ñ∂Ô∏è Start Live';
                stopLiveUpdates();
            }
        }
        function startLiveUpdates() {
            const lines = document.getElementById('lines').value;
            updateInterval = setInterval(() => {
                fetch(`/view_logs?lines=${lines}&live=true`)
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('logContent').innerText = data;
                        colorCodeLogs();
                        scrollToBottom();
                    });
            }, 2000);
        }
        function stopLiveUpdates() {
            if (updateInterval) {
                clearInterval(updateInterval);
            }
        }
        function scrollToBottom() {
            const logContainer = document.getElementById('logContent');
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        function clearLogs() {
            if (confirm('Are you sure you want to clear the current log?')) {
                fetch('/clear_logs', { 
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'clear_option=current'
                })
                .then(() => {
                    document.getElementById('logContent').innerText = 'Current log cleared...';
                    colorCodeLogs();
                });
            }
        }
        function clearBackups() {
            if (confirm('Are you sure you want to clear ALL backup logs? This cannot be undone.')) {
                fetch('/clear_logs', { 
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'clear_option=all'
                })
                .then(response => response.text())
                .then(message => {
                    alert(message);
                })
                .catch(error => {
                    alert('Error clearing backups: ' + error);
                });
            }
        }
        function colorCodeLogs() {
            const container = document.getElementById('logContent');
            const lines = container.innerText.split('\n');
            let coloredHTML = '';
            lines.forEach(line => {
                let cssClass = 'log-line';
                if (line.includes('ERROR') || line.includes('‚ùå') || line.toLowerCase().includes('error')) {
                    cssClass += ' log-error';
                } else if (line.includes('WARNING') || line.includes('‚ö†Ô∏è') || line.toLowerCase().includes('warning')) {
                    cssClass += ' log-warning';
                } else if (line.includes('INFO') || line.includes('‚úÖ') || line.includes('üìç') || line.includes('üöÄ') || line.includes('üîç') || line.includes('‚è≥') || line.includes('üîß') || line.includes('üßπ') || line.toLowerCase().includes('info')) {
                    cssClass += ' log-info';
                } else if (line.includes('SUCCESS') || line.toLowerCase().includes('success')) {
                    cssClass += ' log-success';
                } else if (line.includes('DEBUG') || line.toLowerCase().includes('debug')) {
                    cssClass += ' log-debug';
                }
                coloredHTML += `<div class="${cssClass}">${line}</div>`;
            });
            container.innerHTML = coloredHTML;
        }
        colorCodeLogs();
        scrollToBottom();
        document.getElementById('linesForm').addEventListener('submit', function(e) {
            const input = document.createElement('input');
            input.type = 'hidden';
            input.name = 'theme';
            input.value = currentTheme;
            this.appendChild(input);
        });
    </script>
</body>
</html>
